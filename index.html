<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc your pixel</title>
    <link rel="stylesheet" href="style.css" />
    <!-- author goen -->
  </head>

  <body>
    <section class="left">
      <h1><span class="l-text">P</span>ixel XCalc</h1>
      <lebel>Input PX number</lebel>
      <input type="number" class="calc" />
      <button class="btn"><span class="text">Let see!</span></button>

      <div class="text">
        <p class="label-rem">REM VALUE IS: <span class="value">0</span> rem</p>
        <p class="label-em">EM VALUE IS: <span class="value-em">0</span> em</p>
        <p class="label-em">PERCENT VALUE IS: <span class="value-per">0</span> %</p>
        <p class="label-em">PT VALUE IS: <span class="value-point">0</span> pt</p>
      </div>

      <button class="rst">Reset</button>
      <p class="note">note: <span>rem and em values ​​are similar.</span></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
